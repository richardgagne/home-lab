version: '3'
services:
  bind9:
    container_name: bind-dns
    image: internetsystemsconsortium/bind9:9.20
    environment:
      - BIND9_USER=root
      - TZ=America/New_York
    ports:
      - '53:53/tcp'
      - '53:53/udp'
    volumes:
      - ./config:/etc/bind
      - ./cache:/var/cache/bind
      - ./records:/var/lib/bind
    restart: unless-stopped